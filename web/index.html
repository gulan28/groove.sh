<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove.sh</title>
    <link rel="preload" href="./style.css" as="style">
    <link rel="preload" href="./script.js" as="script">
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@gulan28" />
    <meta name="twitter:title" content="Groove.sh" />
    <meta name="twitter:description" content="Infinite AI generated music." />
    <meta name="twitter:image" content="https://groove.sh/images/groove.jpg" />
</head>
<body>
    <div id="player">
        <div id="header">
            <div id="close-button">Ã—</div>
            <div id="title">Groove.sh</div>
            <div></div>
        </div>
        <div id="visitor-count"> <span id="count">-</span></div>
        <div id="progress-bar"></div>
        <select id="channel-select">
            <option value="">Loading genres...</option>
        </select>
        <div id="track-info">
            <div id="time">00:00 / 00:00</div>
            <h3 id="track-name">Loading...</h3>
            <p id="artist">Loading...</p>
        </div>
        <div id="controls">
            <button class="control-btn" id="playPauseBtn">Play</button>
        </div>
        <div id="volume-control">
            <span id="volume-label">Volume</span>
            <input type="range" id="volume-slider" min="0" max="100" value="100">
        </div> 
        <div id="footer">
            <b>AI generated infinite music</b>
        </div>               
    </div>
    <div id="site-footer">
        <b>By <a href="https://gulan28.com" target="_blank">Gulan28</a>.<a href="https://github.com/gulan28/groove.sh">Github</a></a></b>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/sha1-uint8array/dist/sha1-uint8array.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
